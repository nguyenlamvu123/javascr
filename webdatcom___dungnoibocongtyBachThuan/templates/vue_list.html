{% extends "base.html" %}
{% block content %}
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type='text/javascript'>var mymembers = {{ mymembers|safe }};</script>
{% if mymembers %}

  <div id="app">
    [[message]]

    <ul>
      <li v-for="x in mymembers">
        <a v-bind:href="x.mota">[[ x.tencuahang ]]: [[ x.mota ]]</a> <button v-on:click="greet(x.tencuahang)">hey</button>
      </li>
    </ul>
  </div>

  <script>
    var app = new Vue({
      delimiters: ['[[', ']]'],
      el: '#app',
      data: {
          message: 'Web đặt cơm!',
          mymembers: mymembers,
      },
      methods: {
          greet: function(name) {
              console.log('Hello from ' + name + '!')
          }
      }
    });
  </script>
<!--<ul>
  {% for x in mymembers %}
    <li>{{ x.tencuahang }} <br> {{ x.mota }}</li>
  {% endfor %}
</ul>-->
{% else %}
  <p>No store available.</p>
</div>
{% endif %}
{% endblock %}
